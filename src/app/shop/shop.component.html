<mat-sidenav-container>
  <mat-sidenav [opened]="sidenavOpen" #drawer [mode]="modeside" class="mat-sidenav">
    <!-- types -->
    <div class="w-100 px-1 mb-2">
      <section class="sticky-top">
        <div class="list-group shadow">
          <label class="list-group-item d-flex gap-3 bg-danger border-danger active text-start">
            <span class="form-checked-content">
              <strong>نوع دستگاه</strong>
            </span>
          </label>
          <select class="form-select rounded-bottom rounded-0">
            <option [value]="item?.id" *ngFor="let item of dataTypes">
              {{ item?.title }}
            </option>
          </select>
        </div>
      </section>
    </div>
    <!-- brands -->
    <div class="w-100 px-1 mb-2">
      <section class="sticky-top">
        <div class="list-group shadow">
          <label class="list-group-item d-flex gap-3 bg-danger border-danger active text-start">
            <span class="form-checked-content">
              <strong>برند</strong>
            </span>
          </label>
          <select class="form-select rounded-bottom rounded-0">
            <option [value]="item?.id" *ngFor="let item of dataBrands">
              {{ item?.title }}
            </option>
          </select>
        </div>
      </section>
    </div>
    <!-- sort -->
    
    <div class="w-100 px-1 mb-2">
    <section class="sticky-top">
      <div class="list-group shadow">
        <label class="list-group-item d-flex gap-3 bg-danger border-danger active text-start">
          <span class="form-checked-content">
            <strong>نوع مرتب سازی</strong>
          </span>
        </label>
        <select class="form-select rounded-bottom rounded-0" (change)="onChangeSort($any($event.target)?.value)">
          <option [selected]="item?.key === shopParams?.sort" [value]="item?.key" *ngFor="let item of sortOptions">
            {{ item?.title }}
          </option>
        </select>
      </div>
    </section>
  </div> 
    <!-- type sort -->
  <div class="w-100 px-1 mb-2">
    <section class="sticky-top">
      <div class="list-group shadow">
        <label class="list-group-item d-flex gap-3 bg-danger border-danger active text-start">
          <span class="form-checked-content">
            <strong>صعودی نزولی</strong>
          </span>
        </label>
        <select class="form-select rounded-bottom rounded-0" (change)="onChangeSortType($any($event.target)?.value)">
          <option [selected]="item.key === shopParams?.typeSort" [value]="item?.key" *ngFor="let item of sortTypeOptions">
            {{ item?.title }}
          </option>
        </select>
      </div>
    </section>
  </div>


  </mat-sidenav>
  <mat-sidenav-content class="mat-content">
    <div class="row toggle_div w-100">
      <button mat-mini-fab color="primary"  (click)="drawer.toggle()">
        <mat-icon fontIcon="menu" ></mat-icon>
      </button>
    
    </div>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-3 mt-0 pt-0" style="z-index: 1;">
      <app-card-shop *ngFor="let item of data?.result" [product]="item"></app-card-shop>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
